---
layout: default
---
<article
  id="{{ title | slug }}"
  class="project"
  aria-labelledby="{{ title | slug }}-title">

  <header class="project__header">
    <h1 id="{{ title | slug }}-title" class="project__title">{{ page.subtitle or page.title }}</h1>
    <div class="project__meta">
      <time class="project__date" datetime="{{ page.date | formatISO }}">{{ page.date | format('LLL yyyy') }}</time>
      {% if tags %}
      <span class="project__tags">{{ tags | join(', ') }}</span>
      {% endif %}
    </div>
  </header>

  <div class="page__content">
    {{ content | safe }}
  </div>

  <nav arial-label="Project pagination">
    <a href="">

  </nav>

</article>
